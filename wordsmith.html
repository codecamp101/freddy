<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSmith</title>
   <link rel="stylesheet" href="freddy.css">
</head>
<body>

    <div id="banner">
        <p id="P">Word</p>
        <p id="DD">Smith</p>
    </div>


    <div id="word">
        <button type="button" class="chevron" id="backward"></button>
        <button type="button" class="chevron" id="forward"></button>
        <span class="tile">T</span>
        <span class="tile">O</span>
        <span class="tile">D</span>
        <span class="tile">D</span>
        <span class="tile">L</span>
        <span class="tile">E</span>
    </div>
    <div class="hint">
        <div id="bulb"></div>
        <div id="txt">To walk unsteadly,as like a baby</div>
    </div>
    <div id="action">
        <button type="button" id="restartBtn"></button>
        <button type="button" id="hintBtn"></button>
        <span id="cup"></span>
            <i>0</i>
        </span>
        <button type="button" id="checkBtn">
            <span>CHECK</span>
            <i></i>
        </button>
    </div>

    
    <footer>
        <div id="author">&commat;The_NINJA | 2025</div>
    </footer>
    <script src="wordsmith.js"></script>
        
</body>
</html>
